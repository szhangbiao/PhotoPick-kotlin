apply plugin: 'com.android.library'
apply plugin: 'kotlin-android' //添加这行代码
apply plugin: 'kotlin-android-extensions'//扩展插件
apply plugin: 'kotlin-kapt'  //kapt3插件

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin' // 注明Kotlin路径
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    api 'com.android.support:appcompat-v7:26.1.0'
    api 'com.android.support:recyclerview-v7:26.1.0'
    //4.4沉浸式状态栏库
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    api"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

//添加下面这句
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'shizhangbiao'    //注册时候的用户名
    groupId = 'com.zhangbiao.photopick'//   //compile引用时的第1部分
    artifactId = 'photopick'////发布到JCenter上的项目名字，compile引用时的第2部分项目名
    publishVersion = '1.0.0'//版本号 ，compile引用时的最后部分，下次更新是只需要更改版本号即可
    desc = 'A customizable Picture-Gallery on Android'//描述，不重要
    website = 'https://github.com/szhangbiao/PhotoPick-kotlin'  //项目的GitHub网站
}
